<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/a8356b177a.js" crossorigin="anonymous"></script>
</head>

<body class=" w-9/12 mx-auto">
    <!-- Header section start -->
    <header class="mb-5">
        <!-- Navber start -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-blue-700 normal-case text-3xl">News </a>
                    <a class="btn btn-ghost normal-case text-xl">Portal</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="dropdown dropdown-end flex items-center gap-8">
                        <ul class="flex gap-8 text-xl">
                            <li>Home</li>
                            <li>Blog</li>
                        </ul>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar flex">
                            <div class="w-10 rounded-full">
                                <img src="images/profile.jpg" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navber End -->
        <hr>
    </header>
    <!-- Header section End -->

    <!-- Menu bar added -->
    <section>
        <div class="my-5">
            <ul id="categories-items"
                class="menu menu-horizontal bg-base-100 rounded-box flex sm:flex-wrap justify-between">
                <!-- <li><a>Item 2</a></li>
                <li><a>Item 3</a></li>
                <li><a>Item 1</a></li>
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li>
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li> -->
            </ul>
        </div>
    </section>
    <!-- Main Section start -->
    <main>
        <!-- Counter section start -->
        <section>
            <div class="bg-white p-4 rounded-lg">
                <p class="text-lg text-black font-semibold"> <span>4</span> items found for category Entertainment</p>
            </div>
        </section>
        <!-- Counter section End -->
        <!-- Catagory show  -->
        <section class="mt-6">
            <div class="grid sm:grid-cols-1 gap-4">
                <div class="card card-side bg-white shadow-xl p-2 h-80">
                    <img class="rounded-lg "
                        src="https://images.unsplash.com/photo-1662013605243-e68381f78925?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                        alt="Movie">
                    <div class="card-body text-black">
                        <h2 class="card-title ">New movie is released!</h2>
                        <p>Click the button to watch on Jetflix app.</p>
                        <div class="card-actions justify-between items-center">
                            <div class="flex gap-2">
                                <label tabindex="0" class="btn btn-ghost btn-circle avatar flex">
                                    <div class="w-10 rounded-full">
                                        <img src="images/profile.jpg" />
                                    </div>
                                </label>
                                <div>
                                    <h2 class="font-medium">Name of Person</h2>
                                    <h2>Today Date</h2>
                                </div>
                            </div>
                            <div class="flex items-center font-medium gap-2">
                                <i class="fa-regular fa-eye text-lg"></i>
                                <h3 class="text-lg">1.5 M</h3>
                            </div>
                            <div class="flex gap-2">
                                <i class="fa-solid fa-star-half-stroke"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <button class="btn btn-primary">Watch</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Section End -->







    <script src="js/app.js"></script>
</body>

</html>
