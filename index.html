<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/a8356b177a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section start -->
    <header class="mb-5 w-9/12 mx-auto">
        <!-- Navber start -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-blue-700 normal-case text-3xl">News </a>
                    <a class="btn btn-ghost normal-case text-xl">Portal</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="dropdown dropdown-end flex items-center gap-8">
                        <ul class="flex gap-8 text-xl">
                            <li><a class="btn btn-ghost normal-case text-xl">Home</a></li>
                            <li><a class="btn btn-ghost normal-case text-xl">Blog</a></li>
                        </ul>
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar flex">
                            <div class="w-10 rounded-full">
                                <img src="images/profile.jpg" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navber End -->
        <hr>
    </header>
    <!-- Header section End -->

    <!-- Menu bar added -->
    <section class=" w-9/12 mx-auto">
        <div class="my-5">
            <ul id="categories-items"
                class="menu menu-horizontal bg-base-100 rounded-box flex sm:flex-wrap justify-between">
                <!-- <li><a>Item 2</a></li> -->
            </ul>
        </div>
    </section>
    <!-- Spinner add -->

    <div id="loder" class=" w-9/12 mx-auto text-center hidden my-10">
        <progress class="progress w-56 bg-slate-50"></progress>
    </div>
    <!-- <div id="loder" class="flex items-center justify-center my-10">
        <div class="spinner-border border-red-700 animate-spin inline-block w-8 h-8 border-4 rounded-full"
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> -->


    <!-- Main Section start -->
    <main class=" w-9/12 mx-auto">
        <!-- Counter section start -->
        <section>
            <div id="categories" class="bg-white p-4 rounded-lg hidden">

            </div>
            <div id="no-categoris" class="bg-white p-4 rounded-lg hidden">

            </div>
        </section>
        <!-- Counter section End -->
        <!-- Catagory show  -->
        <section class="my-6">
            <div id="all-category" class="grid sm:grid-cols-1 gap-4">

            </div>
        </section>
        <section>
            <div class="modal" id="my-modal-2">
                <div id="modal-body" class="modal-box bg-slate-300">

                </div>
        </section>

    </main>
    <!-- Main Section End -->







    <script src="js/app.js"></script>
</body>

</html>
